<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" media="all" href="css/common.css">
    <link rel="stylesheet" media="all" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div class="wrap">
        <div class="greetings-area"></div>
        <div class="todolist-area">
            <h1>TO DO LIST</h1>
            <form class="form" action="" class="todolist-form">
                <input class="todo-input" type="text" 
                placeholder="할일을 입력해주세요." 
                onfocus="this.placeholder = ''" onblur="this.placeholder = '할일을 입력해주세요.'">
                <button><i class="fas fa-plus"></i></button>
            </form>
            <div class="todolist-content">
                <ul class="todolist">
                    <li><span>001</span></li>
                    <li><span>002</span></li>
                    <li><span>003</span></li>
                    <li><span>004</span></li>
                    <li><span>005</span></li>
                    <li><span>006</span></li>
                    <li><span>007</span></li>
                    <li><span>008</span></li>
                    <li><span>009</span></li>
                    <li><span>010</span></li>
                    <li><span>001</span></li>
                    
                </ul>
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
